<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenderCalc</title>

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="output">0 seconds</h1>
        <div class="inputDiv">
            <label for="frames">Frames:</label>
            <input type="number" id="frames" name="frames" placeholder="250 frames" min="1">
        </div>
        <div class="inputDiv">
            <label for="rendertime">Time to render frame:</label>
            <input type="number" id="rendertime" name="rendertime" placeholder="15 seconds" min="1">
        </div>
        <div class="inputDiv">
            <label for="machines"># of machines:</label>
            <input type="number" id="machines" name="machines" placeholder="1" min="1" value="1">
        </div>
    </div>
</body>
</html>
